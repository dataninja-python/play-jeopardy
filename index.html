<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="./css/table-styles.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div id="body-container" class="container">
        <nav id="nav">
            <div class="nav-container">
                <div class="row">
                    <div>
                        <button id="rules">RULES</button>
                    </div>
                    <div>
                        <button id="clue">NEXT QUESTION</button>
                    </div>
                </div>
        </nav>
        <header>
            <div id="header-container">
                <div class="row">
                    <div class="col1">
                        <h1>20 Jeopardy Questions</h1>
                        <h3>How many can you answer?</h3>
                    </div>
                </div>
                <div>
                    <p id="count"></p>
                </div>
            </div>
        </header>
        <main>
            <div id="main-container">
                <div class="row">
                    <div>
                        <p>Question:</p>
                        <p id="question"></p>
                        <p>Worth:</p>
                        <p id="money"></p>
                        <p>Answer:</p>
                        <p id="answer"></p>
                    </div>
                </div>
            </div>
            <div>
                <p>Result:</p>
                <p id="result"></p>
                <input id="answer-box" type="text" name="answer" onfocus="this.value=''"
                    placeholder="Enter your answer">
                <button id="answer-btn">Click to submit</button>
            </div>
            <div id="results-container">
                <table>
                    <tr>
                        <th>Total Right</th>
                        <th>Wrong</th>
                        <th>Total Winnings</th>
                    </tr>
                    <tr>
                        <td id="table-right" class="table-data">0</td>
                        <td id="table-wrong" class="table-data">0</td>
                        <td id="table-win" class="table-data">0</td>
                    </tr>
                </table>
            </div>
        </main>
        <footer></footer>
    </div>
    <!-- scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/advanced.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
