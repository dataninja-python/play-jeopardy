<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="body-container" class="container">
        <header>
            <div id="header-container" class="container">
                <div class="row1"></div>
                <div class="col1">
                    <h1>20 Jeopardy Questions</h1>
                    <h3>How many can you answer?</h3>
                </div>
                <div class="row2">
                    <div>
                        <button id="rules">RULES</button>
                    </div>
                    <div>
                        <button id="clue">NEXT QUESTION</button>
                    </div>
                    <div>
                        <p id="count"></p>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div id="main-container">
                <div class="row1">
                    <div>
                        <p>Question:</p>
                        <p id="question"></p>
                        <p>Worth:</p>
                        <p id="money"></p>
                    </div>
                </div>
            </div>
            <div>
                <p>Answer:</p>
                <input id="answer-box" type="text" name="answer" onfocus="this.value=''" placeholder="Enter your answer">
                <button id="answer-btn">Click to submit</button>
            </div>
        </main>
        <footer></footer>
    </div>
    <!-- scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
