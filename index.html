<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="./css/table-styles.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div id="body-container" class="container">
        <nav id="navbar">
            <div class="nav-container">
                <div class="row">
                    <div class="col col1">
                        <button id="openModal" class="modal-buttons">RULES</button>
                        <div id="modal" class="rules">
                            <div id="modal-textbox" class="rules">
                                <a id="close" href="#">Close</a>
                                <h2>20 Questions Rules</h2>
                                <p>Goal: get the highest score you can.</p>
                                <p>Start: click "NEXT QUESTION" button. Play: give an answer not in question form and
                                    click the button. Score: get the right answer to earn the money displayed; lose the
                                    money for a wrong answer.</p>
                                <p>Have Fun!</p>
                            </div>
                            <!-- <div id="modal-footer" class="footer">
                                <button class="modal-buttons" id="close" href="#">Close</button>
                            </div> -->
                        </div>
                    </div>
                    <div class="col col2">
                        <button id="clue" class="btns">NEXT QUESTION</button>
                    </div>
                </div>
        </nav>
        <header>
            <div id="header-container">
                <div class="row">
                    <div class="col1">
                        <h1>20 Jeopardy Questions</h1>
                    </div>
                </div>
                <div>
                    <p id="count"></p>
                </div>
            </div>
        </header>
        <main>
            <div id="main-container">
                <div class="row">
                    <div id="display-container">
                    </div>
                </div>
            </div>
            <div>
                <p id="result"></p>
                <!-- the answer submission form -->
                <form>
                    <input type="text" id="answer-box" name="answer" placeholder="Enter your answer here">
                    <input type="submit" id="answer-submit" value="Submit">
                </form>
            </div>
            <div id="results-container">
               <div id="money-score"></div>
            </div>
        </main>
        <footer></footer>
    </div>
    <!-- scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/advanced.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
